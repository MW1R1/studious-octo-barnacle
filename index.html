<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
    <nav>
      <ol>
        <li><a href="#">Home</a></li>
        <li><a href="#">Artists</a></li>
        <li><a href="#">Styles</a></li>
        <li><a href="#">Mediums</a></li>
        <li><a href="#">My Collection</a></li>
        <li><a href="#">Cart</a></li>
        </ol>
    </nav>
  </header>

  <main>
    <section id="featured">
      <h2>Featured Artwork</h2>
      <div class="artwork-container">
        <div class="artwork">
          <img src="village.jpeg" alt="Artwork">
          <h3>The Village</h3>
          <p>Pancho</p>
        </div>
        <div class="artwork">
          <img src="ring.jpeg" alt="Artwork">
          <h3>Ring of Mercy</h3>
          <p>Di Santa</p>
        </div>
        <div class="artwork">
          <img src="whoa.jpeg" alt="Artwork">
          <h3>Whoa</h3>
          <p>Rahim m.j</p>
        </div>
      </div>
    </section>

    <section id="search">
      <h2>Search Artwork</h2>
      <form>
        <label for="artist-select">Artist:</label>
        <select name="artist-select" id="artist-select">
          <option value="all">All Artists</option>
          <option value="artist1">Artist 1</option>
          <option value="artist2">Artist 2</option>
          <option value="artist3">Artist 3</option>
        </select>
        <label for="style-select">Style:</label>
        <select name="style-select" id="style-select">
          <option value="all">All Styles</option>
          <option value="style1">Style 1</option>
          <option value="style2">Style 2</option>
          <option value="style3">Style 3</option>
        </select>
        <label for="medium-select">Medium:</label>
        <select name="medium-select" id="medium-select">
          <option value="all">All Mediums</option>
          <option value="medium1">Medium 1</option>
          <option value="medium2">Medium 2</option>
          <option value="medium3">Medium 3</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="artwork-list">
      <h2>Artwork List</h2>
      <div class="artwork-container">
        <div class="artwork">
          <img src="ring.jpeg" alt="Artwork">
