<!DOCTYPE html>
<html>
<head>
	<title>Art Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="server.js"></script>
</head>
<body>
	<header>
		<h1>Art Gallery</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Browse</a></li>
				<li><a href="#">Cart</a></li>
				<li><a href="#">My Collection</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="featured">
			<h2>Featured Artwork</h2>
			<div class="artwork" id="artwork1">
				<a href="#"><img src="village.jpeg" alt="Artwork 1"></a>
				<h3>Artwork 1</h3>
				<p>Artist: John Smith</p>
				<p>Price: $100</p>
			</div>
			<div class="artwork" id="artwork2">
				<a href="#"><img src="ring.jpeg" alt="Artwork 2"></a>
				<h3>Artwork 2</h3>
				<p>Artist: Jane Doe</p>
				<p>Price: $200</p>
			</div>
			<div class="artwork" id="artwork3">
				<a href="#"><img src="whoa.jpeg" alt="Artwork 3"></a>
				<h3>Artwork 3</h3>
				<p>Artist: Bob Ross</p>
				<p>Price: $300</p>
			</div>
		</section>
		<section id="search">
			<h2>Search Artwork</h2>
			<form id="search-form">
				<label for="artist">Artist:</label>
				<input type="text" id="artist" name="artist"><br>

				<label for="style">Style:</label>
				<input type="text" id="style" name="style"><br>

				<label for="medium">Medium:</label>
				<input type="text" id="medium" name="medium"><br>

				<input type="submit" value="Search">
			</form>
			<div id="search-results"></div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Art Gallery</p>
	</footer>
</body>
</html>
